<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <form id="text-form">
        <fieldset>
          <div class="form-group">
            <label for="input-text">Enter your name</label>
            <input id="text-input" class="form-control" type="text" name="wholename">
          </div>
          <div class="form-group">
            <label for="input-text">Enter your favorite food</label>
            <div class="radio">
              <label>
                <input type="radio" name="food" value="sushi">
                Sushi
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="food" value="fried chicken">
                Fried Chicken
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="food" value="gelato">
                Gelato
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="input-text">Enter your favorite music</label>
            <select class="form-control" id="music">
              <option>Rock</option>
              <option>Rap</option>
              <option>Country</option>
              <option>Classical</option>
              <option>Jazz</option>
            </select>
          </div>
          <div class="form-group">
            <label for="input-text">Enter your favorite band</label>
            <input id="text-input" class="form-control" type="text" name="wholename">
          </div>
          <div class="form-group">
            <label for="color">Enter your favorite color</label>
            <input id="color" class="form-control" type="color">
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
