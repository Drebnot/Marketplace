<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Appoinment Setter</title>
  </head>
  <body>
    <div class="container">
      <h1>Appointments</h1>
      <form id="name">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="enter-name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="description">Description of Appointment</label>
          <input id="enter-description" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date of Appointment</label>
          <input id="enter-date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="start">Start Time</label>
          <input id="enter-start-time" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="end">End Time</label>
          <input id="enter-end-time" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-light b-submit" data-toggle="modal" data-target="#exampleModal">Submit</button>
      </form>
    </div>
  </body>
</html>
